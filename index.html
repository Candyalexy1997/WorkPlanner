<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!--Updated to link relative path to css stylesheet-->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>My Daily Appointments
    </title>
    <p></p>

    

  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3"> Day Planner Scheduler</h1>
      <p class="lead">Hour by Hour listing of your daily schedule</p>
      <p id="currentDay" class="lead"></p>

    </header>
    
      <!-- Individual Blocks of Times-->
      
      <div class="container">
        
        <div class="row">
          <div class="col-2 hour">9:00AM</div>
            <textarea id="9" class="col-8" placeholder="Task"></textarea>
            <button id="9button" class="col -2 saveBtn" >Save</button>
        </div>   

        <div class="row">
          <div class="col-2 hour">10:00AM</div>
            <textarea id="10" class="col-8" placeholder="Task"></textarea>
            <button id="10button" class="col -2 saveBtn" onClick="saveText(10)">Save</button>
        </div>   
       
        <div class="row">
          <div class="col-2 hour">11:00AM</div>
            <textarea id="11" class="col-8" placeholder="Task"></textarea>
            <button id="11button" class="col -2 saveBtn" onClick="saveText(11)">Save</button>
        </div>   
        
        <div class="row">
          <div class="col-2 hour">12:00PM</div>
            <textarea id="12" class="col-8" placeholder="Task"></textarea>
            <button id="12button" class="col -2 saveBtn" onClick="saveText(12)">Save</button>
        </div> 
        
        <div class="row">
          <div class="col-2 hour">1:00PM</div>
            <textarea id="13" class="col-8" placeholder="Task"></textarea>
            <button id="13button" class="col -2 saveBtn" onClick="saveText(1)">Save</button>
        </div>  
        
        <div class="row">
          <div class="col-2 hour">2:00PM</div>
            <textarea id="14" class="col-8" placeholder="Task"></textarea>
            <button id="14button" class="col -2 saveBtn" onClick="saveText(2)">Save</button>
        </div>   

        <div class="row">
          <div class="col-2 hour">3:00PM</div>
            <textarea id="15" class="col-8" placeholder="Task"></textarea>
            <button id="15button" class="col -2 saveBtn" onClick="saveText(3)">Save</button>
        </div>   
        
        <div class="row">
          <div class="col-2 hour">4:00PM</div>
            <textarea id="16" class="col-8" placeholder="Task"></textarea>
            <button id="16button" class="col -2 saveBtn" onClick="saveText(4)">Save</button>
        </div>   

        <div class="row">
          <div class="col-2 hour">5:00PM</div>
            <textarea id="17" class="col-8" placeholder="Task"></textarea>
            <button id="17button" class="col -2 saveBtn" onClick="saveText(5)">Save</button>
        </div>   
                              
               
               <!-- Jquery -->   
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    
    <!--JavaScript File-->
    <script src="./assets/js/script.js"></script>

  </body>
</html>
